<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/boostrap/bootstrap-min.css">
<!-- Ej title 
	<link ... > se referencia el style css(href)-->
<title>Blog</title>
</head>
<body>
<!-- en el body va todo el codigo  agregar boostrap-->
	<div class="container">
		<div class="row">
			<center><h1 class="h1">Blog</h1></center>
		</div>
		<div class="row">
			<div class="row">
			<div class="col-md-4"><h1 class="h3 ">Bienvenido {% if user %} {{ user }} {% endif %}</h1></div>
			<div class="col-md-2 pull-right"><img src={% if user %} {{ imga }} {% else %} "http://www.lannet.net/wp-content/uploads/2015/03/lannet-cisco-iwan-usuario-100x100.png" {% endif %} class="img-responsive  img-circle"></div>
			</div>
			<div class="row">
			<center><form action="" method="post">
				<input class="btn btn-primary" type="submit" name="agregar" value="agregar">
				{% if user %}  
				<a href="/logout">Logout</a>
				{% else %}
					<a href="/login">Login</a>
				{% endif %}
			</form></center>
			</div>
		<hr style="width: 100%; color: black; height: 1px; background-color:black;">
		</div>
		<div class="row">
			<center>
				{%for i in bloglist %}
		<div class="panel panel-default container-fluid">
				<div class="panel-heading row">
					<div class="col-xs-4 text-center"><dt>{{ i.titulo }}</dt></div>
					<div class="col-xs-2 pull-right">{{ i.creador}}</div><br>
					<div class=" h6 pull-right">{{i.fecha_creacion}}</div>
				    
				</div>
				<div class="panel-body">
					<p>{{ i.contenido }}</p>
				</div>
		</div>
		<form action="" method="post">
			<input class=" btn btn-primary" type="submit" value="Eliminar" name="eliminar">
			<input type="hidden" name="id" value={{ i.id }}>
			<input class=" btn btn-primary" type="submit" value="Editar" name="editar">
		</form><hr style="width: 100%; color: black; height: 1px; background-color:black;">
				{% endfor %}</center>
	</div>

<!--{% if error %} <script> alert("No puede eliminar un post que no sea de usted")</script>{% endif %}-->
{% if error %} <script> alert("No puede eliminar un post que no sea de usted")</script>{% endif %}

</body>
</html>
